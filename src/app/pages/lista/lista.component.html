<div class="container">

  <div class="title">
    <span class="text"><p>Alumnos de {{lista_clase}}</p></span>
    <div class="buttons">
      <button mat-raised-button color="primary" style="margin-right: 20px;" [routerLink]="['/prueba']">Volver atras</button>
      <button mat-raised-button color="primary" [routerLink]="['/addAlumno']">Añadir alumno</button>
    </div>
  </div>

  <div class="container-table" *ngIf="dataLength > 0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef class="table-header"> # </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
      </ng-container>

      <ng-container matColumnDef="nacimiento">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Fecha de nacimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.nacimiento}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="button1">
        <th mat-header-cell *matHeaderCellDef class="table-header"></th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="editarAlumno(element.id, element.id_clase, element.nombre, element.apellidos, element.nacimiento, element.email)" style="background-color:  greenyellow;font-weight: bold;">Editar</button></td>
      </ng-container>

      <ng-container matColumnDef="button2">
        <th mat-header-cell *matHeaderCellDef class="table-header"></th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="borrarAlumno(element.id)" style="background-color:  #ff4050;font-weight: bold;">Borrar</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; let even = even; columns: displayedColumns;"  [ngClass]="{gray: even}"></tr>

    </table>

  </div>

  <div class="empty" *ngIf="dataLength == 0">
    <mat-card class="mat-card-empty">
      <mat-card-content>
        <h1>Aún no hay registrados datos de alumnos</h1>
          <p class="texto">Para registrar un alumno pulsa <strong>Añadir alumno</strong></p>

      </mat-card-content>
    </mat-card>
  </div>

</div>
