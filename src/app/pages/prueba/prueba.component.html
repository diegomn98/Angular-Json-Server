<div class="container">

  <div class="title">
    <span class="text"><p>Lista de clases</p></span>
    <div class="buttons">
      <button mat-raised-button color="primary" [routerLink]="['/addLista']">Añadir clase</button>
    </div>
  </div>

  <div class="container-table" *ngIf="dataLength > 0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef class="table-header"> # </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="clase">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Clase </th>
        <td mat-cell *matCellDef="let element"> {{element.clase}} </td>
      </ng-container>

      <ng-container matColumnDef="alumnos">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Nº alumnos </th>
        <td mat-cell *matCellDef="let element"> {{element.alumnos}} </td>
      </ng-container>

      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef class="table-header"></th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="enviarDatosLista(element.id, element.clase, element.alumnos)" [routerLink]="['/lista']" style="background-color:  greenyellow;font-weight: bold;">Entrar</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; let even = even; columns: displayedColumns;"  [ngClass]="{gray: even}"></tr>

    </table>

  </div>

  <div class="empty" *ngIf="dataLength == 0">
    <mat-card class="mat-card-empty">
      <mat-card-content>
        <h1>Aún no hay registrados datos de clases</h1>
          <p class="texto">Para registrar una clase pulsa <strong>Añadir clase</strong></p>

      </mat-card-content>
    </mat-card>
  </div>

</div>
